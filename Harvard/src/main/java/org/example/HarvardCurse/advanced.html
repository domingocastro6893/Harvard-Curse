<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <!-- This is the navigation section -->
    <nav>
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="image.html">Google Image Search</a></li>
            <li><a href="advanced.html">Google Advanced Search</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="search-container">
        <h1>Google Advanced Search</h1>
        <form action="https://www.google.com/search">
            <div class="advanced-options">
                <label for="all-words">Find pages with…</label>
                <input type="text" name="as_q" id="all-words" placeholder="all these words:">
            </div>
            <div class="advanced-options">
                <label for="exact-phrase">Find pages with…</label>
                <input type="text" name="as_epq" id="exact-phrase" placeholder="this exact word or phrase:">
            </div>
            <div class="advanced-options">
                <label for="any-words">Find pages with…</label>
                <input type="text" name="as_oq" id="any-words" placeholder="any of these words:">
            </div>
            <div class="advanced-options">
                <label for="none-words">Find pages with…</label>
                <input type="text" name="as_eq" id="none-words" placeholder="none of these words:">
            </div>
            <input type="submit" value="Google Advanced Search" class="search-button">
        </form>
    </div>
</main>
</body>
</html>
