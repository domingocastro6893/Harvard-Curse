<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="image.html">Google Image Search</a></li>
            <li><a href="advanced.html">Google Advanced Search</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="search-container">
        <h1>Google Images</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Search Google Images">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Google Image Search" class="search-button">
        </form>
    </div>
</main>
</body>
</html>
